<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: whitesmoke" routerLink="">Ebuy</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbarEbuy">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            style="color: whitesmoke"
            routerLink="home"
            >Home</a
          >
        </li>
        <li class="nav-item cart">
          <a
            class="nav-link cart"
            aria-current="page"
            style="color: whitesmoke"
            routerLink="cart"
          >
            <p>Cart</p>
            <mat-icon class="mx-1">add_shopping_cart</mat-icon>
          </a>
        </li>
      </ul>
      <form class="searchBox">
        <div class="form-group">
          <label for="search">Search</label>
          <input
            type="text"
            class="form-control"
            id="searchText"
            name="searchText"
            placeholder="Search product"
            [(ngModel)]="searchInput"
          />
        </div>

        <button
          class="btn btn-info"
          id="searchButton"
          type="submit"
          (click)="searchButton(searchInput)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </form>

      <div class="dropdown" id="userProfile" *ngIf="currentUser">
        <button class="dropbtn">
          <p>Hello {{ currentUser.userName }}</p>
        </button>
        <div class="dropdown-content">
          <a routerLink="#">Accounts</a>
          <a routerLink="#">Orders</a>
          <a routerLink="#">Membership</a>
        </div>
      </div>

      <div class="loginButtons">
        <button
          mat-raised-button
          color="primary"
          routerLink=""
          (click)="LoginButton()"
        >
          {{ loginName }}
        </button>
        <button
          mat-raised-button
          color="accent"
          class="mx-1"
          routerLink="signUp"
        >
          SignUp
        </button>
      </div>
    </div>
  </div>
</nav>
