<div class="HomeGrid">
  <div class="container my-3" *ngFor="let homepage of HomePage">
    <div class="card CardsDisplay" style="width: 18rem">
      <img src="{{ homepage.imageUrl }}" class="card-img-top" alt="..." />
      <div class="card-body cardGrid">
        <h5 class="card-title">{{ homepage.title }}</h5>

        <a routerLink="{{ homepage.link }}" class="btn btn-dark">View</a>
      </div>
    </div>
  </div>
</div>
