<div class="container cardGrid">
  <div *ngFor="let book of Books" class="card my-2" style="width: 18rem">
    <img
      class="card-img-top"
      src="{{ book.imageUrl }}"
      alt="Card image cap"
      style="width: 125px; height: 100px; align-self: center"
    />
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">
        {{ book.description }}
      </p>
      <p class="card-text">
        {{ book.price | currency }}
      </p>
      <div class="Rating">
        <p>Rating</p>
        <p class="ratingProduct">{{ book.rating }}</p>
      </div>

      <button class="btn btn-warning" (click)="SaveCart(book)">
        Add To Cart
      </button>
    </div>
  </div>
</div>
